<h2>ARRAYS USING for LOOPS</h2>
<br />

<script>
var v=new Array(1001,25536.199,"ARENA",true);

{

<h2>ARRAYS USING FOR IN LOOPS</h2>
<script>
var v=new Array(1001,25536.199,"ARENA",true);
for(index in v)
{
document.write("v["+index+"]="+v[index]+"<BR />");
}
</script>
