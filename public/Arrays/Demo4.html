<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<h1>ARRAYS USING WHILE LOOPS</h1>

	<script>
		var text = "";
		var i = 0;
		var v = [ 34, 25.55, "john", true, 324, 546, 124 ];

		while (i < v.length) {
			text += v[i];
			document.write("Array Length is:[" + i + "] =" + v[i] + "<br>")
			i++

		}
	</script>

</body>
</html>
