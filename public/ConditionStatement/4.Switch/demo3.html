<script>
var day=1;
switch(day)
{
case 1:document.write("It is Sunday");break;
case 2:document.write("It is Monday");break;
case 3:document.write("It is Tuesday");break;
case 4:document.write("It is Wednesday");break;
case 5:document.write("It is Thursday");break;
case 6:document.write("It is FRIDAY");break;
case 7:document.write("It is Saturday");break;
default:document.write("Please Enter Number b/w 1-7 Only");
}
</script>
