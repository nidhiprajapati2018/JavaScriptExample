<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	
	
	<script type="text/javascript">	
	function f1()
	{
	document.getElementById('ref').stop();
	}
	
	function f2()
	{
	document.getElementById('ref').start();
	}
	</script>
	
</head>
<body>
<marquee id="ref" 
onmouseover="f1()" 
onmouseout="f2()">
THIS IS MOUSE EVENTS EXAMPLES
</button>
</body>
</html>
